<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./images/logo.png" rel="icon">
    <link href="./css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="./iconfont.css">
    <link rel="stylesheet" href="http://cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <script src="http://cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <style>
        @media only screen and (min-width: 768px) {
            .mdui-list-item{
                width: 142%;
            }
        }

    </style>
</head>
<body>
<header>
    <div class="mdui-toolbar mdui-color-theme mdui-appbar-fixed">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon drawer"><i class="mdui-icon material-icons">menu</i></a>
        <span class="mdui-typo-title">后台管理页面</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">color_lens</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="iconfont icongithub"></i></a>
    </div>
</header>

<!--抽屉导航-->
<div class="mdui-drawer" id="drawer">
    <ul class="mdui-list">
        <div class="mdui-col-sm-9 mdui-m-b-3">
            <div class="mdui-collapse" id="collapse">
                <div class="mdui-collapse-item" id="item-1">
                    <div class="mdui-collapse-item-header">
                        <p>
                        <li class="mdui-list-item mdui-ripple change" >
                        <i class="mdui-list-item-icon mdui-icon material-icons" style="color: skyblue">near_me</i>
                        <div class="mdui-list-item-content">Inbox</div>
                        <i class="mdui-list-item-icon mdui-icon material-icons" id="change_arrow_direct">keyboard_arrow_down</i>
                        </li>
                        </p>
                    </div>
                    <div class="mdui-collapse-item-body">
                        <p>First content</p>
                        <p>First content</p>
                        <p>First content</p>
                    </div>
                </div>

        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">star</i>
            <div class="mdui-list-item-content">Starred</div>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
            <div class="mdui-list-item-content">Sent mail</div>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">drafts</i>
            <div class="mdui-list-item-content">Drafts</div>
        </li>
            </div>
        </div>
    </ul>
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/common.js" type="module"></script>
</body>
</html>
